    <header id="title">
        <h1>国交省の不動産データAPIを使ってみよう</h1>

    <!-- 以下googlemapsAPIからコピペ（APIKEY入力済） -->
        <div id="map">

        </div>
        <!-- googlemaps -->

        <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
        <script
        src="https://maps.googleapis.com/maps/api/js?key=キー&callback=initMap&libraries=&v=weekly"
        async
        ></script>

        <!-- 以上googlemaps -->


    <!-- 以上googlemapsAPIからコピペ -->

    <section id="main">

        <section id="selection">
            <!-- 都道府県を選びましょう -->
            <select name="" id="prefectures_select" size="10">
                <option value="">都道府県を下記から選択してください</option>
            </select>

            <!-- 市町村を選びましょう -->
            <select name="" id="shichosons_select" size="10">
                <option value="">市町村を下記から選択してください</option>
            </select>

            <!-- 取引時期を選びましょう -->
            <select name="" id="time_from" size="10">
                <option value="">検索する取引年は西暦〇年から</option>
            </select>

            <select name="" id="time_to" size="10">
                <option value="">西暦〇年まで</option>
            </select>

            <button id="button">表示</button>

        </section>

        
        <!-- 取引データの表示 -->
        <section id="dealdata_output">
            <p>取引データ一覧（最大30件）</p>

            <br>
            <table>
                <tr>
                    <th>宅地（土地）</th>
                    <th>宅地（土地と建物）</th>
                    <th>中古マンション等</th>
                    <th>農地</th>
                    <th>林地</th>
                </tr>
                <tr>
                    <td id="takuchi_output"></td>
                    <td id="tatemono_output"></td>
                    <td id="mansion_output"></td>
                    <td id="nochi_output"></td>
                    <td id="rinchi_output"></td>
                </tr>



            </table>

        </section>

    </section>
